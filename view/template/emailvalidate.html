<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackLAB信箱驗證</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Microsoft JhengHei;
            font-size: 16px;
        }
        #mailbody{
            width: 750px;
            margin: 0 auto;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="mailbody">
        <table style="border: 0px; background-color: #022840; width: 100%;">
            <tr>
                <td style="width:16%;height:24px;text-align: center;padding: 4px 10px 4px 25px;"">
                    <img src="{{domain}}/storage/image/jacklab_logo.png" style="width: 100%; height:100%" />
                </td>
                <td style="color: #FFFFFF;font-weight: bold;">
                    會員中心
                </td>
            </tr>
        </table>
        <table style="padding-left: 25px;">
            <tr>
                <td colspan="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    使用者「{{username}}」，您好：
                </td>
            </tr>
    
            <tr>
                <td colspan="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    您的帳號是：{{account}}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    您的密碼是：{{password}}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    &nbsp;
                </td>
            </tr>
        
        </table>
        <div style="padding-left: 5px;width: 300px;">
            <a href="{{validateurl}}" align="center" style="background-color: #022840; border-radius: 10px; padding: 3%;display: block;">
                <span style="color: #FFFFFF;font-weight: bold;">點擊按鈕以啟用您的帳號</span> 
            </a>
        </div>
    </div>
    
    
</body>

</html>
