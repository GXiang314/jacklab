<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{code}} 是你的 Jacklab 驗證碼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Microsoft JhengHei;
            font-size: 16px;
        }        
        #mailbody{
            width: 600px;
            margin: 0 auto;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="mailbody">
        <table style="border: 0px; background-color: #022840; width: 100%;">
            <tr>
                <td style="width:22%;height:32px;text-align: center;padding: 10px 10px 10px 25px;">
                    <img src="https://jacklab.servehttp.com/storage/image/jacklab_logo.png" style="width: 100%; height:100%" />
                </td>
                <td style="color: #FFFFFF;font-weight: bold;">
                    會員中心
                </td>
            </tr>
        </table>
        <table style="padding-left: 25px;">
            <tr>
                <td colspan="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    使用者「{{username}}」，您好：
                </td>
            </tr>
    
            <tr>
                <td colspan="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    我們已收到你的重設密碼要求。
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    請輸入下方驗證碼重設密碼(30分鐘內有效)：
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    {{code}}
                </td>
            </tr>
        
        </table>
    </div>
    
    
</body>

</html>
